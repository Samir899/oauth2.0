name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build with Gradle
        run: ./gradlew bootJar

      - name: Deploy to GCP VM
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.GCP_VM_IP }}
          username: ${{ secrets.GCP_SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "build/libs/*.jar"
          target: "app"
          strip_components: 2

      - name: Restart Application
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.GCP_VM_IP }}
          username: ${{ secrets.GCP_SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # Create the app directory if it doesn't exist
            mkdir -p ~/app
            
            # Stop the old application if it's running on port 9000
            sudo fuser -k 9000/tcp || true
            
            # Find the JAR file (excluding the -plain.jar)
            JAR_FILE=$(find ~/app -name "oauth-*.jar" ! -name "*-plain.jar" | head -n 1)
            
            if [ -z "$JAR_FILE" ]; then
              echo "Error: No suitable JAR file found in ~/app"
              exit 1
            fi
            
            echo "Starting application with $JAR_FILE..."
            cd ~/app
            # Run the JAR in the background and redirect output to app.log
            nohup java -jar "$JAR_FILE" > app.log 2>&1 &
            echo "Application startup command executed."