name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build with Gradle
        run: ./gradlew bootJar

      - name: Deploy to GCP VM
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.GCP_VM_IP }}
          username: ${{ secrets.GCP_SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "build/libs/*.jar"
          target: "/home/${{ secrets.GCP_SSH_USER }}/app"
          strip_components: 2

      - name: Restart Application
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.GCP_VM_IP }}
          username: ${{ secrets.GCP_SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            APP_DIR="/home/${{ secrets.GCP_SSH_USER }}/app"
            mkdir -p $APP_DIR
            
            # Stop the old application if it's running on port 9000
            sudo fuser -k 9000/tcp || true
            
            # Find the JAR file (excluding the -plain.jar) in the absolute path
            JAR_FILE=$(find $APP_DIR -name "oauth-*.jar" ! -name "*-plain.jar" | head -n 1)
            
            if [ -z "$JAR_FILE" ]; then
              echo "Error: No suitable JAR file found in $APP_DIR"
              ls -la $APP_DIR || echo "Directory does not exist"
              exit 1
            fi
            
            echo "Starting application with $JAR_FILE..."
            cd $APP_DIR
            # Run the JAR in the background and redirect output to app.log
            nohup java -jar "$JAR_FILE" > app.log 2>&1 &
            echo "Application startup command executed."